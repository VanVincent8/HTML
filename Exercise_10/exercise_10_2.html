<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Video player</title>
    </head>
    <body>
        <h1>MP4</h1>
        <video width="320" height="262" controls>
            <source src="videos/windtunnel.mp4" type="video/mp4">
            Sorry, your browser doesn't support HTML5 video.
        </video>

        <h1>OGG</h1>
        <video width="320" height="262" controls>
            <source src="videos/windtunnel.ogg" type="video/ogg">
            Sorry, your browser doesn't support HTML5 video.
        </video>

        <h1>WEBM</h1>
        <video width="320" height="262" controls>
            <source src="videos/windtunnel.webm" type="video/ogg">
            Sorry, your browser doesn't support HTML5 video.
        </video>
    </body>
</html>
